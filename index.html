<!Doctype>
<html>
  <head>
    <script src="JS/main.js"></script>
    <style src="CSS/main.css"></style>
  </head>
  <body>
    <p style="color:yellow;"> Enter a number between 1 & 100 below to see special relativity in clock time! </p>
					<table>
					<tr>
						<td colspan="1"><input class="inputB" type="button" onclick="clocksS()" value="Reset"></td>
						<td><input class="inputT" type="text" id="lightP"></td>
						<td><input class="inputB" type="button" onclick="clocksA()" value="Run the Clocks!"></td>
					<tr>
						<th> Earth Time (Years) </th>
						<th> Relative Time (Years) </th>
						<th> Light Speed % </th>
					</tr>
					<tr>
						<td id="earthX" style="background-color:yellow;"></td>
						<td id="relativeX" style="background-color:yellow;"></td>
						<td id="lightX" style="background-color:yellow;"></td>
					</tr>
					</table>
    <div class="slideshow">
				<div class="slides fade">

				<div class="text">The Sun</div>
  			</div>
  				<div class="slides fade">
					<div class="numbertext">1 / 8</div>

			</div>

				<div class="text">Venus</div>
			</div>
				<div class="slides fade">
				<div class="numbertext">3 / 8</div>

				<div class="text">Mars</div>
			</div>

				<div class="text">Saturn</div>
			</div>

		<div style="text-align:center">
			<span class="dot" onclick="slideC(1)"></span>
